# Site settings
title: "Prostate Cancer Translational Research Hub"
description: "Bridging Bedside, Bench, and Bytes - Advanced bioinformatics tools for prostate cancer research"
theme: minima  # Default Jekyll theme

# Plugins (indent with 2 spaces!)
plugins:
  - jekyll-remote-theme

# Repository info
repository: schoo7/pcatools  # Updated repository reference

# Display settings
show_downloads: false

# Custom CSS
sass:
  sass_dir: assets/css
  style: compressed

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
